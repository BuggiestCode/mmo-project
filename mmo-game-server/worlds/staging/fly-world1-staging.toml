# fly.toml app configuration file for mmo-world1-staging
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mmo-world1-staging'
primary_region = 'yyz'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1